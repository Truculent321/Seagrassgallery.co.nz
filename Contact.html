<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Custom styling for specific elements */
    body {
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: "Arial", sans-serif;
    }
    /* Style the logo */
    .w3-bar-item img {
      display: block;
      margin: auto;
    }
    /* Add any additional custom styles here */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card-content {
      padding: 10px 0;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    .card-artist {
      font-size: 14px;
      color: #666;
    }

    /* New styles for painting container */
    .painting-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Modified styles for the navbar */
    .w3-bar {
      display: flex;
      align-items: center; /* Center items vertically */
    }

    .w3-bar-item {
      margin: 0 15px;
    }

    .w3-bar-item:first-child {
      margin-left: 0;
    }

    .w3-bar-item:last-child {
      margin-right: 0;
    }

    /* Styles for the contact form */
    .contact-container {
      display: flex;
      justify-content: center;
    }

    .contact-form {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form input[type="submit"] {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
        background-color: #000;
        padding: 20px;
        text-align: center;
        font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="w3-bar w3-black w3-mobile">
    <a href="index.html" class="w3-bar-item w3-button w3-hover-black"><img class="logo" src="seagrass_gallery_2_Street sign Cropped(1).png"></a>
    <a href="index.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">About</a>
    <a href="Recent_paintings.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Recent paintings</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Contact</a>
  </div>
  
<!-- Contact Section -->
<div id="contact" class="w3-container w3-center w3-mobile contact-container">
  <h2>Contact</h2>
  <div class="contact-form">
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-black">
  <p>Â© 2023 Seagrassgallery. All rights reserved.</p>
  <img src="seagrass_gallery_2_Street_sign Cropped(1).png">
</footer>

</body>
</html>
